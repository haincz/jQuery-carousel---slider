<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Karuzela JQuery</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <section class="row">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
     <div id="carousel">
      <ul>
       <li><img src="https://uwalls.pl/gallery/64/615_thumb_b400.jpg" alt="" /></li>
       <li><img src="http://static.e-mieszkanie.pl/art/6214_small.jpg" alt="" /></li>
       <li><img src="http://img.interia.pl/biznes/nimg/r/s/Najdrozsze_samochody_3405173.jpg" alt="" /></li>
       <li><img src="http://i2.offers.gallery/p-69-f0-69f052b2f2f3ab0e71531feb7d155b4a400x400/auto-zdalnie-sterowane-samochod-lamborghini-sprawdz-w-wybranym-sklepie400x400.jpg" alt="" /></li>
       <li><img src="http://klasykagatunku.pl/wp-content/uploads/2017/01/IMG_1680-400x400.jpg" alt="" /></li>
      </ul>
     </div>

     <div class="carousel-control">
      <a id="left" href="#"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
      <a id="right" href="#"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
      </div>
    </section>
</div>
	<script type="text/javascript" src="scripts.js"></script> 
  </body>
 </html>
